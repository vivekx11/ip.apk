<!DOCTYPE html>
<html>
<head>
    <title>Test Product Upload</title>
</head>
<body>
    <h1>Test Product Upload (Base64)</h1>
    
    <form id="uploadForm">
        <div>
            <label>Product Name:</label>
            <input type="text" id="name" value="Test Product" required>
        </div>
        <div>
            <label>Description:</label>
            <input type="text" id="description" value="Test Description" required>
        </div>
        <div>
            <label>Price:</label>
            <input type="number" id="price" value="100" required>
        </div>
        <div>
            <label>Shop ID:</label>
            <input type="text" id="shopId" value="test-shop-123" required>
        </div>
        <div>
            <label>Shop Name:</label>
            <input type="text" id="shopName" value="Test Shop" required>
        </div>
        <div>
            <label>Category:</label>
            <input type="text" id="category" value="Test">
        </div>
        <div>
            <label>Stock:</label>
            <input type="number" id="stock" value="10">
        </div>
        <div>
            <label>Image:</label>
            <input type="file" id="image" accept="image/*" required>
        </div>
        <button type="submit">Upload Product</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('shopId', document.getElementById('shopId').value);
            formData.append('shopName', document.getElementById('shopName').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('stock', document.getElementById('stock').value);
            formData.append('image', document.getElementById('image').files[0]);

            document.getElementById('result').innerHTML = 'Uploading...';

            try {
                const response = await fetch('https://instantpick-backend.onrender.com/api/upload/product', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>Response (${response.status}):</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
